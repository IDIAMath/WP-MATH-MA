<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JSXGraph template</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<link href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" rel="
			stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"
			type="text/javascript" charset="UTF-8"></script>
		<!-- The next line is optional: MathJax -->
		<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="
			MathJax-script" async></script>
	</head>
	<body>
		<div id="jxgbox" class="jxgbox" style="width:500px; height: 800px;"></div>
		<script>
			var board = JXG.JSXGraph.initBoard('jxgbox', {
				boundingbox: [-8, 8, 8, -8],
				keepaspectratio: false,
				axis: false
				});
			var bound = [-3, 3];
			var view = board.create('view3d',
				[[-6, -3], [8, 8],
				[bound, bound, bound]],
				{
					//planes
					xPlaneRear: {visible:true},
					yPlaneRear: {visible:true}	
				});
            
            var a = board.create('slider', [[-7,-5.5], [3,-5.5], [-5,2,5]], {name: "a"});
            var lambda = board.create('slider', [[-7,-6], [-3,-6], [0,1,4]], {name: "lambda"});
            
			var s = view.create('parametricsurface3d', [
				(u, v) => u,
				(u, v) => v,
				(u, v) => a.Value()*Math.exp(-1*(lambda.Value()*(u**2+v**2)**(1/2)))*Math.cos(Math.atan(v/u)),
				[-3, 3],
				[-3, 3]],
				{ strokeColor: '#ff0000', stepsU: 50, stepsV: 50 });
		
		</script>
	</body>
