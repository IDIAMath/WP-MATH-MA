<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JSXGraph template</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<link href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" rel="
			stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"
			type="text/javascript" charset="UTF-8"></script>
		<!-- The next line is optional: MathJax -->
		<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="
			MathJax-script" async></script>
	</head>
	<body>
		<div id="jxgbox" class="jxgbox" style="width:500px; height: 800px;"></div>
		<script>
			var board = JXG.JSXGraph.initBoard('jxgbox', {
				boundingbox: [-8, 8, 8, -8],
				keepaspectratio: false,
				axis: false
				});
			var bound = [-5, 5];
			var view = board.create('view3d',
				[[-6, -3], [8, 8],
				[bound, bound, bound]],
				{
					//planes
					xPlaneRear: {visible:true},
					yPlaneRear: {visible:true}	
				});
            //var phi = board.create('slider', [[-7,-6], [3,-6], [-Math.PI,1,Math.PI]], {name: "phi"});
            //var sigma = board.create('slider', [[-7,-8],[3,-8], [0,2,4]], {name:'sigma'})
			//var r = board.create('slider', [[-7,-7],[3,-7],[0,2,4]], {name: 'r'});
            //var e = board.create('slider', [[-7,-2],[3,-2],[0,2,4]], {name: 'e'});
			/*var s = view.create('parametricsurface3d', [
				(u, v) => u* Math.cos(v),
				(u, v) => u* Math.sin(v),
				(u, v) =>  4*e.Value()*((sigma.Value()/r.Value())^12-(sigma.Value()/r.Value())^6),
				[1, phi.Value()],
				[-phi.Value(), phi.Value()]],
				{ strokeColor: '#ff0000', stepsU: 30, stepsV: 30 });
            */
            var a = board.create('slider', [[-7,-5.5], [3,-5.5], [-5,2,5]], {name: "a"});
            var bu = board.create('slider', [[-7,-6], [-3,-6], [-4,0,4]], {name: "bx"});
            var bv = board.create('slider', [[-1,-6], [3,-6], [-4,0,4]], {name: "by"});
            var cu = board.create('slider', [[-7,-6.5], [-3,-6.5], [1.51,2,4]], {name: "cx"});
            var cv = board.create('slider', [[-1,-6.5], [3,-6.5], [1.51,2,4]], {name: "cy"});
			
			var s = view.create('parametricsurface3d', [
				(u, v) => u,
				(u, v) => v,
				(u, v) =>  a.Value()*Math.exp(-1*(((u-bu.Value())**2)/(2*cu.Value()^2)+(v-bv.Value())**2/(2*cv.Value()^2))),
				[-5, 5],
				[-5, 5]],
				{ strokeColor: '#ff0000', stepsU: 30, stepsV: 30 });
		
		</script>
	</body>
